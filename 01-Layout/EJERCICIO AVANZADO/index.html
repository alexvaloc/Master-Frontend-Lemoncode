<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="scss/mystyle.scss" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>Layout Playground</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="header__logo--img"
          src="assets/logo.png"
          alt="logo-warner-live"
        />
        <h1 class="header__title">Warner Live</h1>
      </div>
      <nav class="header__nav">
        <button class="header__btn">Inicio</button>
        <button class="header__btn">Buscar</button>
      </nav>
    </header>
    <main class="main">
      <section class="movies movies--popular">
        <h2 class="movies__title">
          Los
          <span class="movies__number--desktop">5</span>
          <span class="movies__number--mobile">3</span>
          más populares hoy
        </h2>
        <div class="movies__container">
          <img
            class="movies__poster movies__poster--popular"
            src="./assets/top/1.jpg"
            alt="Poster de película 1"
          />
          <img
            class="movies__poster movies__poster--popular"
            src="./assets/top/2.jpg"
            alt="Poster de película 2"
          />
          <img
            class="movies__poster movies__poster--popular"
            src="./assets/top/3.jpg"
            alt="Poster de película 3"
          />
          <img
            class="movies__poster movies__poster--popular"
            src="./assets/top/4.jpg"
            alt="Poster de película 4"
          />
          <img
            class="movies__poster movies__poster--popular"
            src="./assets/top/5.jpg"
            alt="Poster de película 5"
          />
          <img
            class="movies__poster movies__poster--popular"
            src="./assets/top/6.jpg"
            alt="Poster de película 6"
          />
        </div>
      </section>
      <section class="movies movies--comedy">
        <h2 class="movies__title">Comedias</h2>
        <div class="movies__container">
          <img
            class="movies__poster"
            src="./assets/line-1/1.jpg"
            alt="Poster de película 1"
          />
          <img
            class="movies__poster"
            src="./assets/line-1/2.jpg"
            alt="Poster de película 2"
          />
          <img
            class="movies__poster"
            src="./assets/line-1/3.jpg"
            alt="Poster de película 3"
          />
          <img
            class="movies__poster"
            src="./assets/line-1/4.jpg"
            alt="Poster de película 4"
          />
          <img
            class="movies__poster"
            src="./assets/line-1/5.jpg"
            alt="Poster de película 5"
          />
          <img
            class="movies__poster"
            src="./assets/line-1/6.jpg"
            alt="Poster de película 6"
          />
        </div>
      </section>
      <section class="movies movies--dramas">
        <h2 class="movies__title">Dramas basados en libros</h2>
        <div class="movies__container">
          <img
            class="movies__poster"
            src="./assets/line-2/1.jpg"
            alt="Poster de película 1"
          />
          <img
            class="movies__poster"
            src="./assets/line-2/2.jpg"
            alt="Poster de película 2"
          />
          <img
            class="movies__poster"
            src="./assets/line-2/3.jpg"
            alt="Poster de película 3"
          />
          <img
            class="movies__poster"
            src="./assets/line-2/4.jpg"
            alt="Poster de película 4"
          />
          <img
            class="movies__poster"
            src="./assets/line-2/5.jpg"
            alt="Poster de película 5"
          />
          <img
            class="movies__poster"
            src="./assets/line-2/6.jpg"
            alt="Poster de película 6"
          />
        </div>
      </section>
    </main>
  </body>
</html>
